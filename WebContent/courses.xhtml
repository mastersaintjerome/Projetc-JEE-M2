<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/mylayout.xhtml">
    <ui:define name="content">
        <f:view>

            <h1>List of courses (with JSTL)</h1>
            <h:form>
                <h:dataTable value="#{course.courses}" var="o"
    styleClass="table table-hover" headerClass="danger"
    footerClass="danger" rowClasses="success,warning">

    <h:column>
        <f:facet name="header">Number</f:facet>
        <h:outputText value="#{o.id}" />
    </h:column>
    <h:column>
        <f:facet name="header">Name</f:facet>
        <h:outputText value="#{o.name}" />
    </h:column>
    <h:column>
        <f:facet name="header">Hours</f:facet>
        <h:outputText value="#{o.hours}" />
    </h:column>
    <h:column>
        <f:facet name="header">Action</f:facet>
        <h:commandLink value="Show" styleClass="btn btn-primary btn-xs"
            action="#{course.show(o.id)}" />
    </h:column>
</h:dataTable>
                <p>
                    <h:commandButton styleClass="btn btn-success"
                        action="#{course.newCourse()}" value="New Course" />
                </p>
            </h:form>

        </f:view>
    </ui:define>
</ui:composition>

</html>
