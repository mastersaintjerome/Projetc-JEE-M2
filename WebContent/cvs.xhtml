<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>

			<h1>Liste des CVs :</h1>

			<h:form>

				<h:panelGrid rendered="#{cv.wanteds.size() > 0}" style="width:100%;">
					<h:dataTable value="#{cv.wanteds}" var="c"
						styleClass="table table-hover" footerClass="danger"
						rowClasses="success,warning">

						<h:column>
							<f:facet name="header">Personne</f:facet>
							<h:outputText value="#{person.theInstance.lastname}" />
						</h:column>
						<h:column>
							<f:facet name="header">Activities</f:facet>
							<h:outputText value="#{c.activities.size()}" />
						</h:column>
						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:commandLink value="Voir" styleClass="btn btn-primary btn-xs"
								action="#{cv.show(c.id)}" />
						</h:column>
					</h:dataTable>
				</h:panelGrid>
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>

</html>
