<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
<ui:define name="content">
<f:view>

    <h1>Course form</h1>
    <h:form id="test">
        <c:set var="c" value="#{course.theCourse}" />

        <div class="form-group">
            <label for="name">Name:</label>
            <h:inputText id="name" value="#{c.name}" styleClass="form-control"
			    required="true" requiredMessage="Le nom est obligatoire">
			    <f:validateLength minimum="3" maximum="10" />
			    <f:validateRegex pattern="((?=([A-Z]).*[a-z]).{5,})" />
			</h:inputText>
            <h:message styleClass="label label-danger" for="name" />
        </div>
        
        <h:panelGrid columns="3">
			
			<label for="Hours">Hours:</label>
						
			<h:inputText id="Hours" value="#{c.hours}" 
				required="true"
				label="Hours" >
			</h:inputText>
						
			<h:message for="Hours" style="color:red" />
					
		</h:panelGrid>

        <div class="form-group">
            <label for="description">Description:</label>
            <h:inputTextarea id="description" value="#{c.description}"
                styleClass="form-control" cols="50" rows="5" />
            <h:message styleClass="label label-danger" for="description" />
        </div>

		<div class="form-group">
		    <label for="level">Level:</label>
		    <h:selectOneMenu id="level" value="#{c.level}"
		        styleClass="form-control" required="false">
		        <f:selectItem itemValue="" itemLabel="--" />
		        <f:selectItems value="#{params.levels}" />
		    </h:selectOneMenu>
		</div>

        <div class="form-group">
            <h:commandButton action="#{course.save()}"
                styleClass="btn btn-primary" value="Save" />
            <span> </span>
            <h:link styleClass="btn btn-info" outcome="hello" value="Quit" />
        </div>
    </h:form>
    

</f:view>
</ui:define>
</ui:composition>

</html>
