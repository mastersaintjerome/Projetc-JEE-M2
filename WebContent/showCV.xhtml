<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>

			<h1>Liste des personnes :</h1>

			<h:form>
				<h:panelGrid columns="3" style="width:100%;">

					<h:panelGrid columns="1" style="width:50%;">
						<c:if test="#{true}">
							<h:commandLink styleClass="btn btn-success"
								action="#{cv.newInstance()}" value="+" />
						</c:if>
					</h:panelGrid>

					<!-- Right Align ( Controls )-->
					<h:panelGrid columns="2"
						style="width:50%; text-align:right; float:right;">

						<h:inputText id="filter" value="#{cvs.filterText}"
							styleClass="form-control" placeholder="Filtrer">
						</h:inputText>

						<h:commandButton value="Valider" action="#{cv.updateWithFilter}"
							styleClass="form-control btn btn-success">
						</h:commandButton>

					</h:panelGrid>
				</h:panelGrid>
				<h:panelGrid rendered="#{cvs.theInstance.activities.size() > 0}">
					<h:dataTable value="#{cvs.theInstance.activities}" var="a"
						styleClass="table table-hover" footerClass="danger"
						rowClasses="success,warning">

						<h:column>
							<f:facet name="header">Titre</f:facet>
							<h:outputText value="#{a.title}" />
						</h:column>
						<h:column>
							<f:facet name="header">Nature</f:facet>
							<h:outputText value="#{a.nature}" />
						</h:column>
						<h:column>
							<f:facet name="header">Année</f:facet>
							<h:outputText value="#{a.year}" />
						</h:column>
						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:commandLink value="Show" styleClass="btn btn-primary btn-xs"
								action="#{cvs.show(o.id)}" />
						</h:column>
					</h:dataTable>
				</h:panelGrid>
				<h:panelGrid rendered="#{cvs.theInstance.activities.size() > 0}">
					<h:outputText value="Aucune activitée Trouvée"></h:outputText>
				</h:panelGrid>
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>

</html>
