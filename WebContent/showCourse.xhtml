<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/mylayout.xhtml">
    <ui:define name="content">
        <f:view>
            <c:set var="c" value="#{course.theCourse}" />
            <div class="jumbotron">
                <h1>Course #{c.name}</h1>
                <p>Id: #{c.id}</p>
                <p>Name: #{c.name}</p>
                <p>Hours: #{c.hours}</p>
                <p>Description: #{c.description}</p>
                <p>
                    <h:link outcome="hello" styleClass="btn btn-info">
                        <span>List of courses</span>
                    </h:link>
                </p>
                <h:form>
				    <p>
				        <h:commandLink action="editCourse" styleClass="btn btn-danger">
				            <span>Modifier</span>
				        </h:commandLink>
				    </p>
				</h:form>
            </div>
        </f:view>
    </ui:define>
</ui:composition>

</html>
