<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<p>
			<h:link outcome="persons" styleClass="btn btn-primary">
				<span>Retour</span>
			</h:link>
		</p>
		<f:view>
			<c:set var="p" value="#{person.theInstance}" />
			<div class="jumbotron">
				<h2>#{p.lastname} #{p.firstname}</h2>
				<p>Email: #{p.email}</p>
				<p>
					<h:outputText rendered="#{p.website}">Site Web : <a
							href="#{p.website}">#{p.website}</a>
					</h:outputText>
				</p>
				<p>Date de Naissance : #{p.birthDate}</p>
				<h:form>
					<p>
						<h:commandLink action="editPerson" styleClass="btn btn-danger">
							<span>Modifier</span>
						</h:commandLink>
					</p>
					<h:outputText rendered="#{p.cv != null}">
						<h:commandLink action="#{cv.show(p.cv.id)}" styleClass="btn btn-warning">
							Afficher le CV
						</h:commandLink>
					</h:outputText>
					<h:outputText rendered="#{p.cv == null}">
						<h:commandLink action="#{cv.show(p.cv.id)}" styleClass="btn btn-primary">
							Ajouter un cv
						</h:commandLink>
					</h:outputText>
				</h:form>
			</div>
		</f:view>
	</ui:define>
</ui:composition>

</html>
