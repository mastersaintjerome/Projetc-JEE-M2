<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="title">Connexion</ui:define>
	<ui:define name="content">

		<div class="container">
			<h2>Connexion</h2>
			<h:form>
				<div class="form-group">
					<label>Email address</label>
					<h:inputText id="email" value="#{userAuth.email}" class="form-control">
						<f:validateRequired />

					</h:inputText>
				</div>
				<div class="form-group">
					<label>Password</label>
					<h:inputSecret id="password" value="#{userAuth.password}" class="form-control">
						<f:validateRequired />
					</h:inputSecret>
				</div>
				<h:commandButton value="Connexion" styleClass="btn btn-success"
					action="#{userAuth.login()}" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
